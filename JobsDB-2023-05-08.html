<table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Company</th>
                <th>Title</th>
                <th>PostedAt</th>
            </tr>
        </thead>
    </table>
    
<script>
	/*
	new DataTable('#example', {
		ajax: 'https://tonyto.azurewebsites.net/api/GetJobsDB?q=Rider'
	});
	*/
	
	//https://datatables.net/manual/ajax
	$('#example').DataTable( {
    ajax: {
		url: 'https://tonykalok.github.io/JobsDB/2023-05-to-08.json',
        dataSrc: ''
    },
    columns: [
        { data: 'Company' },
        { data: 'Title' },
        { data: 'PostedAt' },
    ],
    //https://datatables.net/reference/option/columns.width
    columnDefs: [{ width: '30%', targets: 0 }, { width: '55%', targets: 1 }, { width: '15%', targets: 2 }],
    order: [[2, 'desc']],
	lengthMenu: [
        [20, 100, -1],
        [20, 100, 'All']
    ],
    responsive: true
} );
</script>
